<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./todo-list-item.html">

<dom-module id="todo-list">

    <template>

        <style>
            /* local DOM styles go here */
            :host {
                display: block
            }
        </style>

        <!-- local DOM goes here -->
        <form>
            <input value="{{newItemName::input}}">
            <button type="button" on-click="addItem">Add</button>
        </form>
        <div></div>
        <template is="dom-repeat" items="{{items}}">
            <todo-list-item title="{{item.title}}" completed="{{item.completed}}"></todo-list-item>
        </template>
    </template>

    <script>
        Polymer({
            is: 'todo-list',
            properties: {
                items: Array
            },
            addItem: function(){
                this.push('items', {
                    title: this.newItemName,
                    completed: false
                });
                this.newItemName = undefined;
            }
        });
    </script>

</dom-module>
